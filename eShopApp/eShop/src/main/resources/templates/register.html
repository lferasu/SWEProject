<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/master-layout :: header">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />

    <title>Registration Page</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">
<nav th:replace="layouts/master-layout :: navbar-top" />
  <div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;" class="bookregister">

        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> New User Register</div>

            <div class="middle-box text-center loginscreen animated fadeInDown">
                <div>
                    <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator">




            <div th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="validation-message"></label>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                  </span>
                    <input type="text" th:field="*{firstName}"
                           placeholder="First Name" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
                <input type="text" th:field="*{username}"
                       placeholder="Username" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>
                <input type="password" th:field="*{password}"
                       placeholder="Password" class="form-control" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                <input type="email" th:field="*{email}"
                       placeholder="Email Address" class="form-control"
                       data-error="This email address is invalid" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>

            <div th:if="${confirmationMessage}" class="alert alert-success"
                 role="alert" th:text=${confirmationMessage}></div>

            <div th:if="${alreadyRegisteredMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${alreadyRegisteredMessage}">

            </div>
                        <div th:if="${alreadyRegisteredUsername}"
                             class="alert alert-danger" role="alert"
                             th:text="${alreadyRegisteredUsername}">
                        </div>


            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register</button>

        </form>

    </div>
    </div>

    <!-- jQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Validator plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    </div>
    </div>
    </div>

<div th:replace="layouts/master-layout :: footer"></div>
</body>

</html>
